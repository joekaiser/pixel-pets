<section id="section-loginPage" class="box">

    <div class="row">
        <div class="column column-67 hidden-mobile">
            <img src="/pets/misti.png">
        </div>

        <div class="column">
            <form>
                <fieldset>
                    <div class="text-small text-error" ng-show="loginError">{{loginError}}</div>
                    <label for="nameField"><i class="fa fa-sign-in"></i>&nbsp;Username</label>
                    <input ng-model="username" type="text" placeholder="player1" id="nameField" name="username">
                    <label for="passwordField"><i class="fa fa-key"></i>&nbsp;Password</label>
                    <input ng-model="password" type="password" placeholder="********" id="passwordField" name="password">
                    <button ng-click="signin()" class="button pull-right" type="submit">Login</button>
                </fieldset>
            </form>
        </div>
    </div>

</section>
