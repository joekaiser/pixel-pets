<section id="section-loginPage" class="box">
    <div class="content">

        <div class="row">
            <div class="hidden-xs col col-sm-4 col-sm-offset-1">
                <img src="/pets/misti.png">
            </div>

            <div class="col col-sm-4 col-sm-offset-2">
                <div class="text-warning" ng-show="loginError">{{loginError}}</div>
                <form>
                    <div class="form-group">

                        <label for="nameField"><i class="fa fa-sign-in"></i>&nbsp;Username</label>
                        <input ng-model="username" type="text" placeholder="player1" id="nameField" class="form-control input-lg">
                    </div>
                    <div class="form-group">
                        <label for="passwordField"><i class="fa fa-key"></i>&nbsp;Password</label>
                        <input ng-model="password" type="password" placeholder="********" id="passwordField" class="form-control input-lg">

                    </div>
                    <button ng-click="signin()" class="btn  pull-right" type="submit">Login</button>
                </form>


            </div>
        </div>
    </div>
</section>
