<div class="panel panel-default" ng-if="eggs">
    <div class="panel-heading">
        <h4 class="panel-title"><span class="label label-info">Hey!</span> You have eggs to hatch!<span class="hidden-xs"> I wonder what is inside.</span></h4>
    </div>

    <div class="panel-body">
        <div class="row">
            <div class="col-sm-3" ng-repeat="egg in eggs">
                <div>
                    <img ng-click="hatch(egg._id)" class="clickable img-responsive center-block" ng-src="/pets/{{egg.image}}">
                </div>
                <button ng-click="hatch(egg._id)" class="btn btn-link center-block">Hatch</button>
            </div>
        </div>
    </div>

</div>

<div class=" panel panel-default ">
    <div class="panel-body ">
        <div class="row ">
            <div class="col col-sm-6 " ng-repeat="pet in pets ">
                <h4>{{pet.name}} <small class="text-center muted ">born {{pet.hatched_at | amDateFormat:'MMM Do YYYY'}}</small></h4>
                <img ng-src="pets/{{pet.image}} " class="img-responsive center-block ">
            </div>
        </div>
    </div>
</div>
